<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma página</p>
    <img src="imagens/logo html.png" alt="logo HTML5" width="300" height="300">
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo css3.png" alt="logo CSS" width="300" height="300">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://www.freepnglogos.com/uploads/javascript-png/
    transparent-logo-javascript-7.png" alt="logo JavaScript" width="300" height="300">
</body>
</html>
